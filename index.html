<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU N-Body Simulation</title>
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div id="app">
       <canvas id="webgpu-canvas"></canvas>
       <div class="panel">
        <label><input type="radio" name="mode" value="camera" checked> Camera</label>
        <label><input type="radio" name="mode" value="body"> Body</label>

        <div class="slider-row">
          <input id="massSlider" type="range" min="-1" max="1" step="0.001" value="0">
          <span id="massValue">0</span>
        </div>

        <label class="select-row">
          Bodies:
          <select id="numBodiesSelect">
            <option value="50000">50k</option>
            <option value="100000">100k</option>
            <option value="200000">200k</option>
            <option value="400000">400k</option>
            <option value="800000">800k</option>
          </select>
        </label>
        
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
